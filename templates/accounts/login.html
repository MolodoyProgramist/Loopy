{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Вход в Loopy</h2>

    {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Войти</button>
    </form>

    <div class="links">
      <p>Нет аккаунта? <a href="{% url 'register' %}">Создать</a></p>
    </div>
</div>
{% endblock %}
